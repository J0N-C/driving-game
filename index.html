<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Game</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="f1-car">
      <img id="f1-car-img" src="images/f1.svg" alt="Car">
    </div>

    <div id="car-modal">
      <div id="carousel">
        <div class="car-option" alt="f1 car">
          <img src="images/f1.svg">
        </div>
        <div class="car-option">
          <img src="images/yellow-generic-rotated.svg" alt="yellow car">
        </div>
        <div class="car-option">
          <img src="images/blue-generic.svg" alt="blue car">
        </div>
        <div class="car-option">
          <img src="images/convertible-rotated.svg" alt="convertible">
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
